<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Servopa</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <!-- Header -->
  <header class="topo-empresa">
    <img src="logo1.jpg" alt="Logo da Servopa" class="logo-empresa">
    <div class="linha-divisoria"></div>
    <img src="logo2.jpg" alt="Parceiro/Outra Logo" class="logo-empresa">
  </header>

  <main>
    <div class="container-simulador">
      <h1>Simule Agora</h1>
      <p>Preencha os campos abaixo para receber sua simulação no WhatsApp</p>

      <form id="simuladorForm">
        
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="whatsapp">Seu WhatsApp:</label>
        <input type="tel" id="whatsapp" placeholder="Digite seu WhatsApp com DDD" required>

        <label for="tipoBem">Tipo de Bem:</label>
        <select id="tipoBem" required>
          <option value="">Selecione o tipo</option>
          <option value="auto">Automóvel</option>
          <option value="imovel">Imóvel</option>
        </select>

        <label for="valor">Valor da Carta:</label>
        <select id="valor" required>
          <option value="">Selecione o valor</option>
          <!-- Automóveis -->
          <option class="auto" value="50000">R$ 50.000</option>
          <option class="auto" value="60000">R$ 60.000</option>
          <option class="auto" value="70000">R$ 70.000</option>
          <option class="auto" value="80000">R$ 80.000</option>
          <option class="auto" value="90000">R$ 90.000</option>
          <option class="auto" value="100000">R$ 100.000</option>
          <option class="auto" value="150000">R$ 150.000</option>
          <option class="auto" value="200000">R$ 200.000</option>
          <option class="auto" value="250000">R$ 250.000</option>
          <option class="auto" value="300000">R$ 300.000</option>
          <option class="auto" value="350000">R$ 350.000</option>
          <option class="auto" value="400000">R$ 400.000</option>
          <option class="auto" value="450000">R$ 450.000</option>
          <option class="auto" value="500000">R$ 500.000</option>
          <!-- Imóveis -->
          <option class="imovel" value="100000">R$ 100.000</option>
          <option class="imovel" value="150000">R$ 150.000</option>
          <option class="imovel" value="200000">R$ 200.000</option>
          <option class="imovel" value="250000">R$ 250.000</option>
          <option class="imovel" value="300000">R$ 300.000</option>
          <option class="imovel" value="350000">R$ 350.000</option>
          <option class="imovel" value="400000">R$ 400.000</option>
          <option class="imovel" value="450000">R$ 450.000</option>
          <option class="imovel" value="500000">R$ 500.000</option>
          <option class="imovel" value="600000">R$ 600.000</option>
          <option class="imovel" value="700000">R$ 700.000</option>
          <option class="imovel" value="800000">R$ 800.000</option>
          <option class="imovel" value="900000">R$ 900.000</option>
          <option class="imovel" value="1000000">R$ 1.000.000</option>
          <option class="imovel" value="1500000">R$ 1.500.000</option>
        </select>

        <label for="investimento">Quanto você investiria por mês no seu futuro?</label>
        <select id="investimento" required>
          <option value="">Selecione o valor</option>
          <option value="200">R$ 200</option>
          <option value="300">R$ 300</option>
          <option value="400">R$ 400</option>
          <option value="500">R$ 500</option>
          <option value="600">R$ 600</option>
          <option value="750">R$ 750</option>
          <option value="850">R$ 850</option>
          <option value="1000">R$ 1.000</option>
          <option value="1500">R$ 1.500</option>
          <option value="2000">R$ 2.000</option>
          <option value="2500">R$ 2.500</option>
          <option value="3000">R$ 3.000</option>
          <option value="5000">R$ 5.000</option>
          <option value="7000">R$ 7.000</option>
          <option value="10000">R$ 10.000</option>
          <option value="15000">R$ 15.000</option>
          <option value="20000">R$ 20.000</option>
        </select>

        <button id="simularBtn" type="submit">SIMULAR AGORA</button>
      </form>

      <div class="footer-simulador">
        Servopa Consórcios - Segurança e confiança há mais de 60 anos
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
