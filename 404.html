<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Servopa</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <!-- Header -->
  <header class="topo-empresa">
    <img src="logo1.jpg" alt="Logo da Servopa" class="logo-empresa">
    <div class="linha-divisoria"></div>
    <img src="logo2.jpg" alt="Parceiro/Outra Logo" class="logo-empresa">
  </header>
<main>
  <div class="container-simulador">
    <!-- conteúdo do formulário -->

  <!-- Container Principal -->
  <div class="container-simulador">
    <h1>Simule Agora</h1>
    <p>Preencha os campos abaixo para receber sua simulação no WhatsApp</p>

    <form id="simuladorForm">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="whatsapp">Seu WhatsApp:</label>
      <input type="tel" id="whatsapp" placeholder="Digite seu WhatsApp com DDD" required>

      <label for="tipoBem">Tipo de Bem:</label>
      <select id="tipoBem" required>
        <option value="">Selecione o tipo</option>
        <option value="auto">Automóvel</option>
        <option value="imovel">Imóvel</option>
      </select>

      <label for="valor">Valor da Carta:</label>
      <select id="valor" required>
        <option value="">Selecione o valor</option>
        <!-- Automóveis -->
        <option class="auto">R$ 50.000</option>
        <option class="auto">R$ 60.000</option>
        <option class="auto">R$ 70.000</option>
        <option class="auto">R$ 80.000</option>
        <option class="auto">R$ 90.000</option>
        <option class="auto">R$ 100.000</option>
        <option class="auto">R$ 150.000</option>
        <option class="auto">R$ 200.000</option>
        <option class="auto">R$ 250.000</option>
        <option class="auto">R$ 300.000</option>
        <option class="auto">R$ 350.000</option>
        <option class="auto">R$ 400.000</option>
        <option class="auto">R$ 450.000</option>
        <option class="auto">R$ 500.000</option>
        <!-- Imóveis -->
        <option class="imovel">R$ 100.000</option>
        <option class="imovel">R$ 150.000</option>
        <option class="imovel">R$ 200.000</option>
        <option class="imovel">R$ 250.000</option>
        <option class="imovel">R$ 300.000</option>
        <option class="imovel">R$ 350.000</option>
        <option class="imovel">R$ 400.000</option>
        <option class="imovel">R$ 450.000</option>
        <option class="imovel">R$ 500.000</option>
        <option class="imovel">R$ 600.000</option>
        <option class="imovel">R$ 700.000</option>
        <option class="imovel">R$ 800.000</option>
        <option class="imovel">R$ 900.000</option>
        <option class="imovel">R$ 1.000.000</option>
        <option class="imovel">R$ 1.500.000</option>
      </select>

      <label for="investimento">Quanto você investiria por mês no seu futuro?</label>
      <select id="investimento" required>
        <option value="">Selecione o valor</option>
        <option value="200">R$ 200</option>
        <option value="300">R$ 300</option>
        <option value="400">R$ 400</option>
        <option value="500">R$ 500</option>
        <option value="600">R$ 600</option>
        <option value="750">R$ 750</option>
        <option value="850">R$ 850</option>
        <option value="1000">R$ 1.000</option>
        <option value="1500">R$ 1.500</option>
        <option value="2000">R$ 2.000</option>
        <option value="2500">R$ 2.500</option>
        <option value="3000">R$ 3.000</option>
        <option value="5000">R$ 5.000</option>
        <option value="7000">R$ 7.000</option>
        <option value="10000">R$ 10.000</option>
        <option value="15000">R$ 15.000</option>
        <option value="20000">R$ 20.000</option>
      </select>

      <!-- Botão de Simulação -->
      <button id="simularBtn" type="submit">SIMULAR AGORA</button>
    </form>

    <div class="footer-simulador">
      Servopa Consórcios - Segurança e confiança há mais de 60 anos
    </div>
  </div>
    </div>
</main>

  <script src="script.js"></script>
</body>
</html>
